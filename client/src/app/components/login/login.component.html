<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-body">
        <form (submit)="onLoginSubmit()">
          <div class="form-group">
            <h2>LogIn account</h2>
          </div>
          <div class="form-group">
            <label class="control-label" for="loginUsername">Username</label>
            <input id="loginUsername" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" name="username" maxlength="50" class="form-control">
          </div>
          <div class="form-group">
              <label class="control-label" for="signupPassword">Password</label>
              <input id="signupPassword" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="password" maxlength="50" class="form-control">
            </div>
          <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-dark btn-block">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
